<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<style type="text/css">
ul.ui-menu-child {
	white-space: nowrap;
	width: auto !important;
}
</style>

<h:body>
	<div class="content">
		<div class="row">
			
			<div class="column70">
				<div class="row">
					<ui:include src="menu.xhtml" />
				</div>
			</div>
			<div class="column20">
				<div class="row">
					
					<div class="text-align-right">
						<div class="padding-top-bottom-10">
							<h:outputLabel id="logoGPSAdmin">
								<p:graphicImage
									url="/resources/images/Logo-GPS_Sem-Letra_Alteracao.png"
									style="border:0" width="70px" height="35px" />
								<p:tooltip for="logoGPS"
									value="GPS" />
							</h:outputLabel>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</h:body>

</html>
